<div class="container">

  <div ng-show="!getIsLoggedIn()" ng-cloak>
    <h2 style="transition: all .5s;">Most Common Requests per zip code<h2>
  </div>
  
  <div ng-show="getIsLoggedIn()" ng-cloak>
  
    <form class="form-horizontal" ng-submit="search()">

      <div class="row">
      <div class="form-group">
        <label class="control-label col-sm-2" for="date">Date:</label>
        <div class="col-sm-6">          
        <datepicker date-format="yyyy-MM-dd"> 
          <input type="text" ng-model="searchParams.date" class="angular-datepicker-input" required/>
        </datepicker>
        </div>
      </div>
      </div> 
      <div class="row">
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Search" class="btn btn-default"/>
      </div>
      </div>
      </div>

    </form>


    <table ng-show="hasSearched" class="table table-hovered">
    <tr>
      <th>Zip</th>
      <th>Request Type</th>
      <th>Incidents</th>
    </tr>
    <tr infinite-scroll="addResults()" infinite-scroll-distance="0" ng-repeat="res in searchResults">
      <td>{{res[0]}}</td>
      <td>{{res[1]}}</td>
      <td>{{res[2]}}</td>
    </tr>
  </table>

</div>
